<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">

<body>
    <div class="question">
        <img src="image/q-icon.png" width="7px" height="7px">

    <div class="welcome">

    <div class="logo">
        <img src="image/logo.png" width="110px" height="35px">
    </div>
    <div class="tips">
        <p>
            <img src="image/icon-tips.png" width="8px" height="8px">依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！新版
            <a href="#">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私
        </p>
    </div>
    <div class="banner-bg">
        <img src="image/京东登录页面.jpg" width="450px" height="230px">
    </div>
    <div class="bottom">
        <a href="#">关于我们</a>|
        <a href="#">联系我们</a>|
        <a href="#">人才招聘</a>|
        <a href="#">商家入驻</a>|
        <a href="#">广告服务</a>|
        <a href="#">手机京东</a>|
        <a href="#">友情链接</a>|
        <a href="#">销售联盟</a>|
        <a href="#">京东社区</a>|
        <a href="#">京东公益</a>|
        <a href="#">English Site</a>
    </div>
    <div class="copyright">
        Copyright © 2004-2018 京东JD.com 版权所有
    </div>
    <div class="login-form">
        <div class="tipe-1">
            <p><img src="image/icon-tips.png" width="10px" height="10px">京东不会以任何理由要求您转账汇款，谨防诈骗</p>
        </div>
        <div class="login-1">
            <a href="#" class="aa">扫码登录</a><span>|</span>
            <a href="#" class="bb">账户登录</a>
        </div>
        <div id="account">
            <div class="d1">
                <img src="image/用户名.jpg" width="25px" height="25px">
                <input type="text" id="username" placeholder="邮箱/用户名/已验证手机" size="20" style="height: 19px;font-size: 9px;">
            </div>
            <div class="d2">
                <img src="image/密码.jpg" width="25px" height="25" id="img1">
                <input type="password" id="pwd" placeholder="密码" size="20" style="height: 19px;font-size: 9px;">
            </div>
            <div class="sef">
                <a href="#">忘记密码</a>
            </div>
        </div>
        <div class="qrcode-main">
            <div class="qrcode-img" style="left: 60px;">
                <img src="image/show.png" width="55px" height="55px">
            </div>
            <div class="qrcode-help">
                <img src="image/phone-orange.png" width="55px" height="55px">
            </div>
            <p>打开<a>手机京东</a> 扫描二维码</p>
        </div>
        <div class="tipe-2">
            <a href="#" class="a1"><img src="image/qq.jpg" width="10px" height="10px">QQ</a>
            <span>|</span>
            <a href="#" class="a2"><img src="image/微信.jpg" width="10px" height="10px">微信</a>
            <a href="#" class="a3"><img src="image/右箭头.jpg" width="10px" height="10px">立即注册</a>
        </div>
    </div>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/index.js"></script>
</body>
</html>
